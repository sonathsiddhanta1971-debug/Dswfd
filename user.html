<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mita Sharee - Admin Panel</title>
    <style>
        /* B. CSS Styling (<style> tags ke andar) */
        :root {
            --sidebar-width: 250px;
            --primary-color: #1f2937; /* Dark Grey for sidebar */
            --primary-light: #374151;
            --secondary-color: #ef4444; /* Red for accents */
            --background-light: #f9fafb;
            --text-light: #f3f4f6;
            --text-dark: #1f2937;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
        }
        
        /* 1. Dashboard Layout */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* 2. Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .sidebar a {
            display: block;
            color: var(--text-light);
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: var(--primary-light);
            color: white;
        }

        .sidebar i {
            margin-right: 10px;
        }
        
        .sidebar-header {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--primary-light);
            margin-bottom: 20px;
        }

        /* 3. Main Content Area */
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 0;
            transition: margin-left 0.3s;
        }

        /* 4. Header */
        .admin-header {
            background-color: white;
            padding: 15px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 500;
            box-shadow: var(--card-shadow);
        }

        .content-area {
            padding: 30px;
        }

        /* 5. Cards and Forms */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* 6. Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
            font-weight: 600;
        }

        /* 7. Order Status Tags (Color-coded) */
        .status-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .status-placed { background-color: #f59e0b; } /* Amber */
        .status-progress { background-color: #3b82f6; } /* Blue */
        .status-shipped { background-color: #06b6d4; } /* Cyan */
        .status-delivered { background-color: #10b981; } /* Green */
        .status-cancelled { background-color: #ef4444; } /* Red */
        
        /* Utility classes for forms and buttons */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #dc2626;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="login-screen" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e5e7eb;">
        <div class="card" style="width: 400px; padding: 30px;">
            <h2 style="text-align: center; color: var(--primary-color);">Mita Sharee Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="handleAdminLogin()">Login</button>
            <p id="login-error" style="color: red; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="main-app-view" class="admin-layout" style="display: none;">

        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Mita Sharee Admin</h3>
            </div>
            <a href="#" class="nav-link active" data-page="dashboard" onclick="showPage('dashboard', this)"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="#" class="nav-link" data-page="orders" onclick="showPage('orders', this)"><i class="fa-solid fa-box"></i> Orders <span id="new-orders-badge" class="status-tag status-placed" style="float: right; display: none;">0 New</span></a>
            <a href="#" class="nav-link" data-page="products" onclick="showPage('products', this)"><i class="fa-solid fa-cubes"></i> Products</a>
            <a href="#" class="nav-link" data-page="categories" onclick="showPage('categories', this)"><i class="fa-solid fa-list"></i> Categories</a>
            <a href="#" class="nav-link" data-page="banners" onclick="showPage('banners', this)"><i class="fa-solid fa-image"></i> Banners</a>
            <a href="#" class="nav-link" data-page="users" onclick="showPage('users', this)"><i class="fa-solid fa-users"></i> Users</a>
            <a href="#" style="position: absolute; bottom: 20px; width: 80%; color: #f87171;" onclick="handleAdminLogout()"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="main-content">
            <div class="admin-header">
                <h2 id="page-title">Dashboard</h2>
                <small>Welcome, Admin!</small>
            </div>

            <div id="content-area" class="content-area">
                </div>
        </div>

    </div>

    <div id="admin-modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 2000;">
        <div class="card" style="width: 90%; max-width: 600px;">
            <h4 id="modal-title">Modal Title</h4>
            <div id="modal-body"></div>
            <button class="btn" style="float: right; margin-top: 10px;" onclick="hideAdminModal()">Close</button>
        </div>
    </div>

    <script type="module">
        // C. JavaScript Functionality (<script type="module"> tags ke andar)

        // Firebase v9 Modular SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        // Firebase Configuration (Must be the same as index.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // {ðŸš€ðŸš€ðŸš€Yahan par apna fiebarerebase ki Configuration File Add karo}

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // Global State
        let adminUser = null;
        let allOrders = [];
        let allProducts = [];
        let allCategories = [];
        let allUsers = [];
        let allBanners = [];

        // --- UI Management ---
        function showAdminModal(title, contentHtml) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = contentHtml;
            document.getElementById('admin-modal').style.display = 'flex';
        }

        function hideAdminModal() {
            document.getElementById('admin-modal').style.display = 'none';
        }

        function showPage(pageId, navLink = null) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if (navLink) navLink.classList.add('active');
            document.getElementById('page-title').textContent = pageId.charAt(0).toUpperCase() + pageId.slice(1);
            
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Clear previous content

            // Load specific page content
            switch(pageId) {
                case 'dashboard': renderDashboard(); break;
                case 'orders': renderOrdersPage(); break;
                case 'products': renderProductsPage(); break;
                case 'categories': renderCategoriesPage(); break;
                case 'banners': renderBannersPage(); break;
                case 'users': renderUsersPage(); break;
            }
        }
        
        // --- Admin Authentication ---
        onAuthStateChanged(auth, async (userCred) => {
            if (userCred) {
                // Check if user is an admin
                const adminRef = ref(db, `admins/${userCred.uid}`);
                const adminSnapshot = await new Promise(resolve => onValue(adminRef, resolve, { onlyOnce: true }));
                
                if (adminSnapshot.exists()) {
                    adminUser = userCred;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-app-view').style.display = 'flex';
                    // Start data listeners
                    loadAllDataListeners();
                    showPage('dashboard', document.querySelector('.nav-link[data-page="dashboard"]'));
                } else {
                    alert('Access Denied: You are not an administrator.');
                    signOut(auth);
                }
            } else {
                adminUser = null;
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-app-view').style.display = 'none';
            }
        });

        async function handleAdminLogin() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // AuthStateChange listener will handle the rest
            } catch (error) {
                errorEl.textContent = `Login Failed: ${error.message}`;
            }
        }

        function handleAdminLogout() {
            signOut(auth);
        }
        
        // --- Data Listeners (Real-time updates) ---
        function loadAllDataListeners() {
            // Products Listener
            onValue(ref(db, 'products'), (snapshot) => {
                allProducts = [];
                snapshot.forEach(child => allProducts.push({ id: child.key, ...child.val() }));
                if (document.querySelector('.nav-link.active')?.dataset.page === 'products') renderProductsPage();
                if (document.querySelector('.nav-link.active')?.dataset.page === 'dashboard') renderDashboard();
            });

            // Categories Listener
            onValue(ref(db, 'categories'), (snapshot) => {
                allCategories = [];
                snapshot.forEach(child => allCategories.push({ id: child.key, ...child.val() }));
                if (document.querySelector('.nav-link.active')?.dataset.page === 'categories') renderCategoriesPage();
            });
            
            // Banners Listener
            onValue(ref(db, 'banners'), (snapshot) => {
                allBanners = [];
                snapshot.forEach(child => allBanners.push({ id: child.key, ...child.val() }));
                if (document.querySelector('.nav-link.active')?.dataset.page === 'banners') renderBannersPage();
            });
            
            // Users Listener
            onValue(ref(db, 'users'), (snapshot) => {
                allUsers = [];
                snapshot.forEach(child => allUsers.push({ id: child.key, ...child.val() }));
                if (document.querySelector('.nav-link.active')?.dataset.page === 'users') renderUsersPage();
            });

            // Orders Listener (with notification badge)
            onValue(ref(db, 'orders'), (snapshot) => {
                allOrders = [];
                let newOrdersCount = 0;
                snapshot.forEach(child => {
                    const order = { id: child.key, ...child.val() };
                    allOrders.push(order);
                    if (order.status === 'Order Placed') newOrdersCount++;
                });
                allOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Newest first

                const badgeEl = document.getElementById('new-orders-badge');
                if (newOrdersCount > 0) {
                    badgeEl.textContent = `${newOrdersCount} New`;
                    badgeEl.style.display = 'inline-block';
                } else {
                    badgeEl.style.display = 'none';
                }
                
                if (document.querySelector('.nav-link.active')?.dataset.page === 'orders') renderOrdersPage();
                if (document.querySelector('.nav-link.active')?.dataset.page === 'dashboard') renderDashboard();
            });
        }

        // --- Dashboard Page ---
        function renderDashboard() {
            const totalProducts = allProducts.length;
            const totalOrders = allOrders.length;
            
            // Calculate today's orders and total earnings
            const today = new Date().toISOString().substring(0, 10);
            let todaysOrdersCount = 0;
            let totalEarnings = 0;
            
            allOrders.forEach(order => {
                totalEarnings += order.total || 0;
                if (order.createdAt.startsWith(today)) {
                    todaysOrdersCount++;
                }
            });

            const html = `
                <div class="stats-grid">
                    <div class="card" style="border-left: 5px solid #f59e0b;">
                        <h4>Today's Orders</h4>
                        <p style="font-size: 24px; font-weight: bold;">${todaysOrdersCount}</p>
                    </div>
                    <div class="card" style="border-left: 5px solid #10b981;">
                        <h4>Total Earnings</h4>
                        <p style="font-size: 24px; font-weight: bold;">â‚¹${totalEarnings.toFixed(2)}</p>
                    </div>
                    <div class="card" style="border-left: 5px solid #3b82f6;">
                        <h4>Total Products</h4>
                        <p style="font-size: 24px; font-weight: bold;">${totalProducts}</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Recent Orders</h3>
                    ${renderOrdersTable(allOrders.slice(0, 5))}
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
        }

        // --- Orders Page ---
        function getStatusTag(status) {
            let className = '';
            if (status === 'Order Placed') className = 'status-placed';
            else if (status === 'In Progress') className = 'status-progress';
            else if (status === 'Shipped') className = 'status-shipped';
            else if (status === 'Delivered') className = 'status-delivered';
            else if (status === 'Cancelled') className = 'status-cancelled';
            return `<span class="status-tag ${className}">${status}</span>`;
        }

        function renderOrdersTable(orders) {
            if (orders.length === 0) return '<p>No orders found.</p>';
            
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            orders.forEach(order => {
                tableHtml += `
                    <tr>
                        <td>${order.id.substring(0, 8)}</td>
                        <td>${order.userName || order.userId.substring(0, 6)}</td>
                        <td>â‚¹${order.total}</td>
                        <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                        <td>${getStatusTag(order.status)}</td>
                        <td><button class="btn btn-primary" style="padding: 5px 10px;" onclick="showOrderDetails('${order.id}')">Details</button></td>
                    </tr>
                `;
            });
            tableHtml += `</tbody></table>`;
            return tableHtml;
        }

        function renderOrdersPage() {
            const html = `
                <div class="card">
                    <h3>All Orders (${allOrders.length})</h3>
                    ${renderOrdersTable(allOrders)}
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
        }

        function showOrderDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return alert('Order not found.');
            
            const itemsHtml = Object.keys(order.items).map(key => {
                const item = order.items[key];
                return `<p>${item.title} (x${item.quantity}) - â‚¹${(item.price * item.quantity).toFixed(2)}</p>`;
            }).join('');

            const modalHtml = `
                <p><strong>Customer Name:</strong> ${order.userName}</p>
                <p><strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                <p><strong>Total Amount:</strong> â‚¹${order.total.toFixed(2)}</p>
                <p><strong>Payment Method:</strong> ${order.paymentMethod.toUpperCase()}</p>
                
                <h4>Delivery Address</h4>
                <p>${order.address.name}, ${order.address.street}, ${order.address.city}, ${order.address.district}, ${order.address.state} - ${order.address.pincode}</p>
                
                <h4>Products Ordered</h4>
                ${itemsHtml}
                
                <h4 style="margin-top: 15px;">Update Status</h4>
                <select id="order-status-update" style="width: 200px; display: inline-block;">
                    <option value="Order Placed" ${order.status === 'Order Placed' ? 'selected' : ''}>Order Placed</option>
                    <option value="In Progress" ${order.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                    <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                    <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                    <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                </select>
                <button class="btn btn-primary" onclick="updateOrderStatus('${orderId}')" style="margin-left: 10px;">Update</button>
            `;
            
            showAdminModal(`Order Details: ${order.id.substring(0, 8)}`, modalHtml);
        }
        
        async function updateOrderStatus(orderId) {
            const newStatus = document.getElementById('order-status-update').value;
            const orderRef = ref(db, `orders/${orderId}`);
            
            try {
                await update(orderRef, { status: newStatus });
                alert(`Order ${orderId.substring(0, 8)} status updated to ${newStatus}.`);
                hideAdminModal();
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        }

        // --- Products Page (CRUD) ---
        function renderProductsTable(products) {
            if (products.length === 0) return '<p>No products found.</p>';
            
            const categoryOptions = `<select id="product-category-filter" onchange="filterProductsByAdminCategory(this.value)"><option value="">All Categories</option>${allCategories.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}</select>`;

            let tableHtml = `
                <div style="margin-bottom: 15px;">
                    Filter by Category: ${categoryOptions}
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
            `;
            products.forEach(product => {
                tableHtml += `
                    <tr>
                        <td><img src="${product.imageUrls[0] || 'https://via.placeholder.com/50'}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                        <td>${product.title}</td>
                        <td>â‚¹${product.price}</td>
                        <td>${product.category || 'N/A'}</td>
                        <td>
                            <button class="btn" onclick="showProductForm('${product.id}')" style="background-color: #fcd34d;">Edit</button>
                            <button class="btn" onclick="deleteProduct('${product.id}')" style="background-color: #f87171;">Delete</button>
                        </td>
                    </tr>
                `;
            });
            tableHtml += `</tbody></table>`;
            return tableHtml;
        }

        function renderProductsPage() {
            const html = `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>Products (${allProducts.length})</h3>
                        <button class="btn btn-primary" onclick="showProductForm('new')"><i class="fa-solid fa-plus"></i> Add New Product</button>
                    </div>
                    ${renderProductsTable(allProducts)}
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
        }
        
        function filterProductsByAdminCategory(categoryName) {
            const containerEl = document.getElementById('products-table-body');
            containerEl.innerHTML = '';
            
            const filteredProducts = allProducts.filter(p => categoryName === '' || p.category === categoryName);
            
             filteredProducts.forEach(product => {
                containerEl.innerHTML += `
                    <tr>
                        <td><img src="${product.imageUrls[0] || 'https://via.placeholder.com/50'}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                        <td>${product.title}</td>
                        <td>â‚¹${product.price}</td>
                        <td>${product.category || 'N/A'}</td>
                        <td>
                            <button class="btn" onclick="showProductForm('${product.id}')" style="background-color: #fcd34d;">Edit</button>
                            <button class="btn" onclick="deleteProduct('${product.id}')" style="background-color: #f87171;">Delete</button>
                        </td>
                    </tr>
                `;
            });
             if (filteredProducts.length === 0) {
                 containerEl.innerHTML = '<tr><td colspan="5" style="text-align: center;">No products found in this category.</td></tr>';
             }
        }
        

        function showProductForm(productId) {
            const product = productId !== 'new' ? allProducts.find(p => p.id === productId) : {};
            const isEdit = !!product.id;
            
            const categoryOptions = allCategories.map(c => 
                `<option value="${c.name}" ${product.category === c.name ? 'selected' : ''}>${c.name}</option>`
            ).join('');

            const formHtml = `
                <input type="text" id="prod-title" placeholder="Title" value="${product.title || ''}">
                <textarea id="prod-desc" placeholder="Description" rows="3">${product.description || ''}</textarea>
                <input type="number" id="prod-price" placeholder="Price" value="${product.price || ''}" step="0.01">
                <select id="prod-category">
                    <option value="">Select Category</option>
                    ${categoryOptions}
                </select>
                <input type="text" id="prod-sizes" placeholder="Sizes (e.g., S,M,L)" value="${(product.sizes || []).join(',') || ''}">
                <textarea id="prod-imageurls" placeholder="Image URLs (comma-separated)" rows="2">${(product.imageUrls || []).join(',') || ''}</textarea>
                <p>Current Images: <span id="current-images-count">${(product.imageUrls || []).length}</span></p>
                <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="saveProduct('${productId}')">${isEdit ? 'Update Product' : 'Add Product'}</button>
            `;
            
            showAdminModal(`${isEdit ? 'Edit Product' : 'Add New Product'}`, formHtml);
        }

        async function saveProduct(productId) {
            const isEdit = productId !== 'new';
            const productData = {
                title: document.getElementById('prod-title').value,
                description: document.getElementById('prod-desc').value,
                price: parseFloat(document.getElementById('prod-price').value),
                category: document.getElementById('prod-category').value,
                sizes: document.getElementById('prod-sizes').value.split(',').map(s => s.trim()).filter(s => s !== ''),
                imageUrls: document.getElementById('prod-imageurls').value.split(',').map(url => url.trim()).filter(url => url !== '')
            };
            
            if (!productData.title || !productData.price || !productData.category) {
